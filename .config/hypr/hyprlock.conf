# General
general {
    disable_loading_bar = false
    hide_cursor = true
    grace = 10
    no_fade_in = true
}

# Background
background {
    monitor =
    path = screenshot
    color = rgba(30, 30, 46, 0.5)
    blur_passes = 4 # 0 disables blurring
    blur_size = 3
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# Time
label {
    monitor =
    text = $TIME
    color = rgba(2, 196, 217, 1.0)
    font_family = JetBrainsMono Nerd Font Bold
    font_size = 45
    
    position = 0, -150
    halign = center
    valign = top
}

# Date
label {
    monitor =
    position = 0, 210

    text = cmd[update:120000] echo "<span>$(date +'%a %d %B')</span>"
    color = rgba(2, 196, 217, 1.0)
    font_size = 30
    font_family = JetBrainsMono Nerd Font

    valign = center
    halign = center

    shadow_passes = 1
}

# User
label {
    monitor =
    text = Hey! $USER
    color = rgba(2, 196, 217, 1.0)
    font_size = 21
    font_family = JetBrainsMono Nerd Font

    position = 0, 80
    halign = center
    valign = center
}

